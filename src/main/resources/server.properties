# Identificador único do broker
broker.id=0

# Porta padrão do Kafka
listeners=PLAINTEXT://:9092

# Diretório onde os logs do Kafka serão armazenados
log.dirs=/var/lib/kafka/logs

# Número de partições padrão para novos tópicos
num.partitions=3

# Configuração do ZooKeeper (necessário para gerenciar brokers)
zookeeper.connect=localhost:2181

# Quantidade de threads para manipular requisições de rede
num.network.threads=3

# Quantidade de threads para operações de I/O
num.io.threads=8

# Tamanho do buffer de envio e recebimento
socket.send.buffer.bytes=102400
socket.receive.buffer.bytes=102400

# Tempo máximo para retenção de logs
log.retention.hours=168